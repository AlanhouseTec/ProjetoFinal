<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Document</title>
</head>
<body>
    <header>
        <figure><img src="/images/logoRAVT.png" alt="RAVT"></figure>
        <h1>RAVT System</h1>
        <div class="vazia"></div>
    </header>

    <main>
        <div class="funcoes">
            <button id="func">Funcionários</button>
            <button id="merc">Mercadorias</button>
            <button id="config">Configurações</button>
        </div>
        <div id="funcionarios" style="display: none;">
            <button id="adicionarfunc">Adicionar</button>
            <div id="novofunc" style="display: none;">
                <div class="formulario">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu Nome">
                        <label for="data-nascimento">Data de Nascimento:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento">
                    </div>
        
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha">
                    </div>
        
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep">
                        <label for="telefone">Telefones:</label>
                        <input type="text" id="telefone" name="telefone">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                    </div>
        
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade">
                        <label for="uf">UF:</label>
                        <select id="uf" name="uf">
                            <option value="MG">AC</option>
                            <option value="MG">AL</option>
                            <option value="MG">AP</option>
                            <option value="MG">AM</option>
                            <option value="MG">BA</option>
                            <option value="MG">CE</option>
                            <option value="MG">DF</option>
                            <option value="MG">ES</option>
                            <option value="MG">GO</option>
                            <option value="MG">MA</option>
                            <option value="MG">MT</option>
                            <option value="MG">MS</option>
                            <option value="MG">MG</option>
                            <option value="MG">PA</option>
                            <option value="SP">PB</option>
                            <option value="RJ">PR</option>
                            <option value="MG">PE</option>
                            <option value="MG">PI</option>
                            <option value="MG">RJ</option>
                            <option value="MG">RN</option>
                            <option value="MG">RS</option>
                            <option value="MG">RO</option>
                            <option value="MG">RR</option>
                            <option value="MG">SC</option>
                            <option value="MG">SP</option>
                            <option value="MG">SE</option>
                            <option value="MG">TO</option>
                            
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf">
                    </div>

                    <div class="form-group">
                        <label for="rg">RG:</label>
                        <input type="text" id="rg" name="rg">
                    </div>
                    <div class="desativar">
                        <label>Desativar funcionário</label>
                        <input class="desativa" type="checkbox">
                    </div> 
                    <div class="form-group">
                        <button id="addfunc">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="mercadorias" style="display: none;">
            <button id="adicionarmerc">Adicionar</button>
            <div id="novamerc" style="display: none;">
                <h1>Formulário de Mercadoria</h1>
    
                <div class="form-group">
                    <label for="mercadoria">Mercadoria:</label>
                    <input type="text" id="mercadoria" name="mercadoria">
                </div>
    
                <div class="form-group">
                    <label for="referencia">Referência:</label>
                    <input type="text" id="referencia" name="referencia">
                </div>
    
                <div class="form-group">
                    <label for="grupo">Grupo:</label>
                    <input type="text" id="grupo" name="grupo">
                </div>
    
                <div class="form-group">
                    <label for="subgrupo">SubGrupo:</label>
                    <input type="text" id="subgrupo" name="subgrupo">
                </div>
    
                <div class="form-group">
                    <label for="observacao">Observação:</label>
                    <textarea id="observacao" name="observacao"></textarea>
                </div>
    
                <div class="form-group">
                    <label for="preco-compra">Preço Compra:</label>
                    <input type="text" id="preco-compra" name="preco-compra">
                </div>
    
                <div class="form-group">
                    <label for="ponto-equilibrio">Ponto Equilíbrio:</label>
                    <input type="text" id="ponto-equilibrio" name="ponto-equilibrio">
                </div>
    
                <div class="form-group">
                    <label for="margem-sugerida">Margem Sugerida (%):</label>
                    <input type="text" id="margem-sugerida" name="margem-sugerida">
                </div>
    
                <div class="form-group">
                    <label for="preco-sugerido">Preço Sugerido (R$):</label>
                    <input type="text" id="preco-sugerido" name="preco-sugerido">
                </div>
    
                <div class="form-group">
                    <label for="preco-venda">Preço Venda (R$):</label>
                    <input type="text" id="preco-venda" name="preco-venda">
                </div>
    
                <div class="form-group">
                    <label for="margem-venda">Margem Venda (%):</label>
                    <input type="text" id="margem-venda" name="margem-venda">
                </div>
    
                <div class="form-group">
                    <label for="estoque">Estoque:</label>
                    <input type="text" id="estoque" name="estoque">
                </div>
    
                <div class="form-group">
                    <label for="unidade">Unidade:</label>
                    <select id="unidade" name="unidade">
                        <option value="UNID">UNID</option>
                        <option value="KG">KG</option>
                        <option value="CM">CM</option>
                        <option value="CX">CX</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="ultima-entrada">Última Entrada:</label>
                    <input type="date" id="ultima-entrada" name="ultima-entrada">
                </div>
    
                <div class="form-group">
                    <label for="alteracao-preco">Alteração Preço:</label>
                    <input type="text" id="alteracao-preco" name="alteracao-preco">
                </div>
    
                <div class="form-group">
                    <label for="garantia">Garantia:</label>
                    <input type="text" id="garantia" name="garantia">
                </div>

                <div class="desativar">
                    <label>Desativar mercadoria<input class="desativa" type="checkbox"></label>
                </div>
                <div class="form-group">
                    <button id="addmerc">Adicionar</button>
                </div>

            </div>
        </div>
        <div id="configuracoes" style="display: none;">
            <div class="area">
                <h2>Configurações</h2>

                <div class="form-group">
                    <label for="senha-desconto">Senha Desconto</label>
                    <input type="text" id="senha-desconto" name="senha-desconto" value="1234">
                </div>
            
                <div class="form-group">
                    <label for="aceitar-mercadorias">Aceitar Mercadorias Repetidas</label>
                    <select id="aceitar-mercadorias" name="aceitar-mercadorias">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="bloquear-credito">Bloquear Limite de Crédito</label>
                    <select id="bloquear-credito" name="bloquear-credito">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="parcelador-venda">Utilizar Parcelador na Venda</label>
                    <select id="parcelador-venda" name="parcelador-venda">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="bloquear-estoque">Bloquear Item Sem Estoque</label>
                    <select id="bloquear-estoque" name="bloquear-estoque">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="logoff-automatico">Logoff Automático</label>
                    <select id="logoff-automatico" name="logoff-automatico">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="tempo-logoff">Tempo (Min)</label>
                    <input type="number" id="tempo-logoff" name="tempo-logoff" value="5">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>E-mail para contato</p>
        <p>ravt@gmail.com</p>
    </footer>

    <script src="/js/cadastro.js"></script>
</body>
</html>
